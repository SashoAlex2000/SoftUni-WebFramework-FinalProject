{% extends 'utils_templates/base.html' %}
{% load static %}

{% block page_content %}

    <div class="all-profiles-container">
        {% for profile in object_list %}

            <div class="single-profile-item">
                {{ profile.username }}
                <a href="{% url 'profile' pk=profile.pk %}">Go to profile</a>
            </div>

        {% endfor %}
    </div>



{% endblock %}
